<div class="sunny-background" [ngClass]="getWeatherBackground()" *ngIf="weatherData">
    <div class="mainInfo">
        <h2>{{ weatherData.name }}</h2>
        <img [src]="'https://openweathermap.org/img/wn/' + weatherData.weather[0].icon + '@4x.png'" alt="">
        <h3>{{ weatherData.weather[0].main }}</h3>
        <p class="temperature"><span>{{ Math.round(weatherData.main.temp - 272) }}</span>&deg;C</p>
        <p>Feels like: {{ Math.round(weatherData.main.feels_like - 272) }}&deg;C</p>
        
        <!-- <p>{{ weatherData.weather[0].description }}</p> -->
    </div>
    <div class="moreInfo">
    </div>
    <!-- <p>Humidity: {{ weatherData.main.humidity }}%</p>
    <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p> -->
</div>
